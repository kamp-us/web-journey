<html>
  <head>
    <title>web journey with usirin</title>
  </head>
  <body>
    <h1 style="color: blue">Todos.app</h1>
    <p style="color: blue">usirin's todo page</p>
    <hr />

    <form id="add-todo-form">
      <label for="add-todo-input-id">Add todo</label>
      <input id="add-todo-input-id" type="text" name="q" />

      <button id="add-todo-button" type="submit">Submit</button>
    </form>

    <h2>todos</h2>

    <ul id="todo-list">
      <li id="first-item">
        finish this page <button id="delete-first-button">X</button>
      </li>
      <li id="second-item">
        finish resume <button id="delete-second-button">X</button>
      </li>

      <li id="third-item">
        find job <button id="delete-third-button">X</button>
      </li>

      <!-- javascrpitle buraya nasil eleman ekleriz onu cozuyoruz -->
    </ul>

    <script type="text/javascript">
      const addTodoForm = document.getElementById("add-todo-form");
      const addTodoInput = document.getElementById("add-todo-input-id");
      const addTodoButton = document.getElementById("add-todo-button");

      function clickEventListener(event) {
        console.log("click", event);
      }
      addTodoButton.addEventListener("click", clickEventListener);

      function changeFormBackground(bgColor) {
        addTodoForm.style.backgroundColor = bgColor;
      }

      addTodoForm.addEventListener("submit", formEventListener);

      /////////////////////////////////////////

      const firstDeleteButton = document.getElementById("delete-first-button");
      const firstItem = document.getElementById("first-item");

      function removeFirstItem() {
        console.log("remove first item", firstItem);
        firstItem.remove();
      }
      firstDeleteButton.addEventListener("click", removeFirstItem);

      /////////////////////////////////////////

      const secondDeleteButton = document.getElementById(
        "delete-second-button"
      );
      const secondItem = document.getElementById("second-item");

      function removesecondItem() {
        console.log("remove second item", secondItem);
        secondItem.remove();
      }
      secondDeleteButton.addEventListener("click", removesecondItem);

      /////////////////////////////////////////

      const thirdDeleteButton = document.getElementById("delete-third-button");
      const thirdItem = document.getElementById("third-item");

      function removethirdItem() {
        console.log("remove third item", thirdItem);
        thirdItem.remove();
      }
      thirdDeleteButton.addEventListener("click", removethirdItem);

      ///////////////////////////////////////////

      const todoList = document.getElementById("todo-list");
      console.log(todoList);

      function formEventListener(event) {
        event.preventDefault();
        console.log("form", event);

        const li = document.createElement("li");
        const button = document.createElement("button");
        button.append("X");

        const removeLi = function () {
          li.remove();
        };

        button.addEventListener("click", removeLi);

        li.append(addTodoInput.value);
        li.appendChild(button);

        todoList.appendChild(li);
        addTodoInput.value = "";
      }
    </script>
  </body>
</html>
